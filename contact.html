<html lang="en">
<head>

    <title>Contact Us</title>
    <style>
        /* Reset some default styling */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            margin: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        main {
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
        }

        h2 {
            margin-top: 20px;
            font-size: 28px;
            color: #333;
            text-align: center;
        }

        .contact-form {
            padding: 40px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #66ccff;
        }

        button {
            background-color: #66ccff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #3385ff;
        }

        .contact-info {
            margin-top: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .contact-info h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
