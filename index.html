<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your embedded CSS code here */
        /* Reset some default styling */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #66ccff;
        }

        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
        }

        .slide {
            display: none;
            text-align: center;
        }

        img {
            max-width: 70%;
            height: auto;
            display: block;
            margin: auto;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .next {
            right: 10px;
        }

        .prev {
            left: 10px;
        }

        .redirect-link {
            text-align: center;
            margin-top: 20px;
        }

        .redirect-link a {
            background-color: #66ccff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .areas-of-work,
        .foundation-events,
        .foundation-stats {
            padding: 40px;
            text-align: center;
            color: #333;
        }

        .foundation-events {
            background-color: #f9f9f9;
        }

        .foundation-stats {
            background-color: white;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            font-weight: bold;
        }

        .foundation-stats div {
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
        }

        /* Add more custom styles as needed */

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .slideshow-container {
                max-width: 100%;
            }

            .redirect-link a {
                padding: 8px 15px;
            }

            .areas-of-work,
            .foundation-events,
            .foundation-stats {
                padding: 20px;
            }
        }
    </style>
    <title>VAMT Charity</title>
</head>

</body>
</html>
