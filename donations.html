<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to VAMT</title>
    <style>
        /* Reset some default styling */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        /* Main content styles */
        main {
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
        }

        /* Donate section styles */
        .donate-section {
            padding: 40px;
            background-color: #f9f9f9;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Donate text styles */
        .donate-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Donate options container styles */
        .donate-options {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        /* Donate option styles */
        .donate-option {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .donate-option:hover {
            transform: translateY(-5px);
        }

        /* Donate option heading styles */
        .donate-option h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Donate option paragraph styles */
        .donate-option p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Donate button styles */
        .donate-button {
            background-color: #66ccff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .donate-button:hover {
            background-color: #3385ff;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <!-- Navigation bar (same as previous code) -->
        </nav>
    </header>
    
    <main>
        <section class="donate-section">
            <h2>DONATE</h2>
            <div class="donate-text">
                We deeply appreciate donations of any value and all donations are acknowledged and celebrated through our VAMT programme.
            </div>
            <div class="donate-options">
                <!-- Donate option content (same as previous code) -->
            </div>
            <div class="donate-text">
                "Thank you for keeping the legacy alive by supporting the VAMT Foundation" - VAMT BOARD.
            </div>
        </section>
    </main>
    
    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
